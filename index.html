<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
  </head>
    <body>

      <div class="controls">
        <label for="date-input">веди дату і час</label>
        <input type="datetime-local" id="date-input" />
        <button id="start-timer">таймер</button>
      </div>
    
      <div class="timer" id="timer-1">
        <div class="field">
          <span class="value" data-value="days">00</span>
          <span class="label">дні</span>
        </div>
        <div class="field">
          <span class="value" data-value="hours">00</span>
          <span class="label">години</span>
        </div>
        <div class="field">
          <span class="value" data-value="mins">00</span>
          <span class="label">хвилини</span>
        </div>
        <div class="field">
          <span class="value" data-value="secs">00</span>
          <span class="label">секунди</span>
        </div>
      </div>
      <script src="./js/index.js"></script>
      <script src="./js/init.js"></script>
      </body>
</html>
